<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>用户注册</title>
	<link rel="stylesheet" href="css/index.css" />
</head>
<body>
	<form action="/UserRegister/register" method="post">
		<div class="login">
			<h2>用户注册</h2>
			<div class="login_box">
				<!-- required就是不能为空 必须在css效果中有很大的作用 -->
				<!-- 可以简写为required -->
				<input type="text" required name="name" /><label>用户名</label>
			</div>
			<div class="login_box">
				<input type="password" required name="password" /><label>密码</label>
			</div>
			<div class="login_box">
				<input type="text" required name="email" /><label>电子邮箱</label>
			</div>
			<div class="login_box">
				<input type="text" required name="tel" /><label>手机号</label>
			</div>
			<a href="javascript:void(0)">
				<input type="submit" value="注册">
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</a>
		</div>
	</form>
</body>
</html>
