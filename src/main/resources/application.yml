server:
  port: 8888
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/blog
    driver-class-name: com.mysql.jdbc.Driver
    username: root
    password: 123456
mybatis:
  mapper-locations: ./mapper_xml/*.xml
  type-aliases-package : com.svjk.blog.pojo
  configuration:
    call-setters-on-nulls: true
log-conf:
  logkeepdays: 30